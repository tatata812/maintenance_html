<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックで開閉するメニュー - jQuery</title>
    <style>
        .menu-content {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .menu-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
        }
        .menu-mark {
            margin-left: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".menu-button").click(function(){
                $("#menuContent").toggle();
                var mark = $(this).find(".menu-mark");
                if (mark.text() === "+") {
                    mark.text("−");
                } else {
                    mark.text("+");
                }
            });
        });
    </script>
</head>
<body>

<div>
    <div class="menu-button">メニューを開く<span class="menu-mark"> +</span></div>
    <div id="menuContent" class="menu-content">
        <ul>
            <li>メニュー項目1</li>
            <li>メニュー項目2</li>
            <li>メニュー項目3</li>
        </ul>
    </div>
</div>

</body>
</html>
